<h1>Check your weight! {{height}} {{weight}}</h1>

<input [(ngModel)]="height" type="text" placeholder="Enter age"   >
<input [(ngModel)]="weight" type="text" placeholder="Enter weight">

<button (click)="check(height,weight);">Check</button>

<button (click)="showHistory()" >History</button> 

<div *ngIf="isShow">
    <p *ngFor="let item of history; let i = index">{{i+1}}.{{item.height}},{{item.weight}},{{item.cheked}}</p>
</div>
